<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./libs/jquery-3.6.0.js"></script>
    <link href="./libs/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/nav.css" rel="stylesheet">
    <title>Login/Registro</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="checkNav">
        <label for="checkNav" class="checkbtn">
            <i id="hamburguer" class="fas fa-bars"></i>
        </label>
        <label class="logoTitulo"><a href="/index.html">Projeto<span>Portfolio</span></a></label>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Creators</a></li>
            <li><a href="/views/login.html">Login</a></li>
        </ul>
    </nav>

    <section class="main">
        <div class="container">
            <div class="buttonsForm">
                <div class="btnColor"></div>
                <button id="btnSignin">Sign in</button>
                <button id="btnSignup">Sign up</button>
            </div>

            <form id="signin">
                <input type="text" placeholder="Email" required />
                <i class="fas fa-envelope iEmail"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock iPassword"></i>
                <div class="divCheck">
                    <input type="checkbox" />
                    <span>Remember Password</span>
                </div>
                <button type="submit">Sign in</button>
            </form>

            <form id="signup">
                <input type="text" placeholder="Email" required />
                <i class="fas fa-envelope iEmail"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock iPassword"></i>
                <input type="password" placeholder="Password" required />
                <i class="fas fa-lock iPassword2"></i>
                <div class="divCheck">
                    <input type="checkbox" required />
                    <span>Terms</span>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </section>
    <script src="/js/login.js"></script>
</body>
